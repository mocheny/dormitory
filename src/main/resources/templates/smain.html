<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>超级管理员首页</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{css/general.css}"/>
    <script th:src="@{js/jquery-3.6.0.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <script th:src="@{js/custom.js}"></script>
    <script th:src="@{js/super/super-allMenu.js}"></script>
    <script th:src="@{js/super/super-allTable.js}"></script>
    <script th:src="@{js/super/super-allSearch.js}"></script>
    <script th:src="@{js/super/super-allInsert.js}"></script>
    <script th:src="@{js/super/super-allUpdate.js}"></script>
    <script th:src="@{js/super/super-allDelete.js}"></script>
</head>
<body>
<div class="container">
    <div class=" jumbotron">
        <font size="63px">您好，<span style="font-size: 30px;">超级管理员！</span></font>
        <span style="float: right;"><a class="btn btn-primary btn-lg" href="javascript:location.href='/exit';" role="button">退出登录</a></span>
    </div>
</div>
<div class="container">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="presentation" class="active">
            <a href="#AllStudents" aria-controls="home" role="tab" data-toggle="tab" id="as-a">
                All Students <span class="badge" id="as-count">42</span>
            </a>
        </li>
        <li role="presentation">
            <a href="#AllDormBuildings" aria-controls="profile" role="tab" data-toggle="tab" id="adb-a">
                All Dorm Buildings <span class="badge" id="adb-count">42</span>
            </a>
        </li>
        <li role="presentation">
            <a href="#AllDorms" aria-controls="profile" role="tab" data-toggle="tab" id="ad-a">
                All Dorms <span class="badge" id="ad-count">42</span>
            </a>
        </li>
        <li role="presentation">
            <a href="#AllDormitoryManagers" aria-controls="profile" role="tab" data-toggle="tab" id="adm-a">
                All Dormitory Managers <span class="badge" id="adm-count">42</span>
            </a>
        </li>
        <li role="presentation">
            <a href="#AllVisitors" aria-controls="messages" role="tab" data-toggle="tab" id="av-a">
                All Visitors <span class="badge" id="av-count">42</span>
            </a>
        </li>
        <li role="presentation">
            <a href="#AllRepairInformation" aria-controls="settings" role="tab" data-toggle="tab" id="ari-a">
                All Repair Information <span class="badge" id="ari-count">42</span>
            </a>
        </li>
        <li role="presentation">
            <a href="#AllLateInformation" aria-controls="messages" role="tab" data-toggle="tab" id="ali-a">
                All Late Information <span class="badge" id="ali-count">42</span>
            </a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div th:replace="~{/super/super-as-content :: #AllStudents}"></div>

        <div th:replace="~{/super/super-adb-content :: #AllDormBuildings}"></div>

        <div th:replace="~{super/super-ad-content :: #AllDorms}"></div>

        <div th:replace="~{/super/super-adm-content :: #AllDormitoryManagers}"></div>

        <div th:replace="~{/super/super-av-content :: #AllVisitors}"></div>

        <div th:replace="~{/super/super-ari-content :: #AllRepairInformation}"></div>

        <div th:replace="~{/super/super-ali-content :: #AllLateInformation}"></div>
    </div>
</div>
</body>
</html>
