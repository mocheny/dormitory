<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div role="tabpanel" class="tab-pane fade in active" id="AllLateInformation">
    <br/>
    <div class="row">
        <!-- Single button -->
        <div class="col-lg-3">
            <div class="btn-group">
                <button type="button" id="ali-d" class="btn btn-default dropdown-toggle btn-info"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    全部寝室号 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pre-scrollable" id="ali-d-menu">
                    <li id="ali-d-num1" onclick='select("ali-d-num1","ali-d")'>
                        <a href="javascript:void(0)">全部寝室号</a>
                    </li>
                    <li id="ali-d-num2" onclick='select("as-d-num2","ali-d")'>
                        <a href="javascript:void(0)">206号</a>
                    </li>
                    <li id="ali-d-num3" onclick='select("ali-d-num3","ali-d")'>
                        <a href="javascript:void(0)">207号</a>
                    </li>
                    <li id="ali-d-num4" onclick='select("ali-d-num4","ali-d")'>
                        <a href="javascript:void(0)">208号</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for..." id="ali-search">
                <span class="input-group-btn">
					<button class="btn btn-default" type="button" id="ali-search-button"
                            th:onclick="ali_load_search([[${session.manager.dormBuilding.dbname}]])">Go!</button>
				</span>
            </div>
        </div>
        <div class="col-lg-5">
            <div style="float:right">
                <button type="button" data-toggle="modal" data-target="#ali-insert" class="btn btn-primary">
                    添加新晚归学生信息 <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="panel panel-default">

        <div class="panel-heading">Information details</div>

        <table class="table" id="ali-table">
            <tr>
                <th>宿舍楼名</th>
                <th>寝室名</th>
                <th>学生姓名</th>
                <th>学生学号</th>
                <th>学生性别</th>
                <th>学生电话号码</th>
                <th>学生所在班级</th>
                <th>晚归时间</th>
                <th>#</th>
            </tr>
            <tr>
                <td>栎苑-2号楼</td>
                <td>105</td>
                <td>张颢</td>
                <td>19130312</td>
                <td>男</td>
                <td>15171645555</td>
                <td>软件1941</td>
                <td>2021-10-10</td>
                <td>
                    <button type="button" class="btn btn-primary btn-success">修改</button>
                    <button type="button" class="btn btn-primary btn-danger">删除</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="row">
        <div style="float: right">
            <div>
                当前第 <span id="ali-current">1</span> 页 总计 <span id="ali-pages">0</span> 页 共 <span id="ali-total">0</span>
                条数据
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination" id="ali-pagination">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <form class="form-horizontal" role="form" id="ali-insert-form" style="margin: 20px;">
        <div class="modal fade" id="ali-insert" tabindex="-1" role="dialog"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            新晚归学生信息
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">宿舍楼名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="ali-content-dbname" name="dbname"
                                    >
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">学号</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" name="stuNumber" id="ali-content-stuNumber" placeholder="请输入学号...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="" class="col-sm-3 control-label">晚归时间</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" name="lateTime">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="ali-insert-submit">提交</button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div id="ali-other-modal"></div>

</div>
</body>
</html>
